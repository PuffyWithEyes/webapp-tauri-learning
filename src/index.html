<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huffman</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script type="module" src="/main.js" defer></script>
  </head>

  <body>
	<center>
	  <h1 style="text-shadow: 5px 2px 15px #000b10;">Сжатие алгоритмом Хаффмана</h1>
	</center>
	<hr class="line" />
    <center>
      <form id="button-file">
	    <button class="choose-file" type="submit">Выбрать файл для чтения</button>
      </form>
      <div id="file" class="path"></div>
      <form id="button-dir">
	    <button class="choose-file" type="submit">Выбрать директорию для записи</button>
	  </form>
      <div id="dir" class="path"></div>
	  <input type="number" min="1" placeholder="Длина входного слова" class="cell" id="word-len"></input>
      <form id="button-calc">
        <button class="choose-file" type="submit">Сжать!</button>
      </form>
    </center>
	<canvas id="huffmanChart"></canvas>
  </body>
</html>
